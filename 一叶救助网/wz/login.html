<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一叶救助 - 登录注册</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }

        /* 页面背景 */
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* 修复：增高容器，适配注册表单 */
        .login-register-box {
            width: 400px;
            height: 480px; /* 从420px增至480px */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .top-bar {
            display: flex;
            align-items: center;
            padding: 0 15px;
            height: 50px;
            border-bottom: 1px solid #eee;
        }

        .back-home {
            text-decoration: none;
            color: #666;
            font-size: 14px;
            margin-right: 20px;
            display: flex;
            align-items: center;
        }

        .back-home:hover {
            color: #44cd64;
        }

        .tabs {
            display: flex;
            flex: 1;
            height: 50px;
        }

        .tab {
            flex: 1;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }

        .tab.active {
            color: #44cd64;
            border-bottom: 2px solid #44cd64;
        }

        .form-container {
            padding: 30px;
            height: calc(100% - 50px);
        }

        .form {
            display: none;
            height: 100%;
            flex-direction: column;
            justify-content: flex-start;
        }

        .form.active {
            display: flex;
        }

        .form-item {
            margin-bottom: 15px;
        }

        .form-item label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        .form-item input {
            width: 100%;
            height: 40px;
            padding: 0 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }

        .form-item input:focus {
            border-color: #44cd64;
        }
        
        .forgot-pwd {
            text-align: right;
            font-size: 12px;
            color: #cdb01e;
            text-decoration: none;
            margin-bottom: 20px;
            display: block;
        }

        .forgot-pwd:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            height: 40px;
            background-color: #44cd64;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px; /* 增加间距，确保按钮显示 */
        }

        .submit-btn:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <div class="login-register-box">
        <div class="top-bar">
            <!-- 修复：确保路径正确，同目录用./index.html -->
            <a href="./index.html" class="back-home">← 返回首页</a >
            <div class="tabs">
                <div class="tab active" id="loginTab">登录</div>
                <div class="tab" id="registerTab">注册</div>
            </div>
        </div>

        <div class="form-container">
            <div class="form active" id="loginForm">
                <div class="form-item">
                    <label for="loginUser">用户名</label>
                    <input type="text" id="loginUser" placeholder="请输入用户名/手机号">
                </div>
                <div class="form-item">
                    <label for="loginPwd">密码</label>
                    <input type="password" id="loginPwd" placeholder="请输入密码">
                </div>
                <a href="#" class="forgot-pwd">忘记密码？</a >
                <button class="submit-btn" onclick="loginSubmit()">登录</button>
            </div>

            <div class="form" id="registerForm">
                <div class="form-item">
                    <label for="regUser">用户名</label>
                    <input type="text" id="regUser" placeholder="请设置用户名">
                </div>
                <div class="form-item">
                    <label for="regPwd">密码</label>
                    <input type="password" id="regPwd" placeholder="请设置密码（不少于6位）">
                </div>
                <div class="form-item">
                    <label for="regPwd2">确认密码</label>
                    <input type="password" id="regPwd2" placeholder="请再次输入密码">
                </div>
                <button class="submit-btn" onclick="registerSubmit()">注册</button>
            </div>
        </div>
    </div>

    <script>
        // 登录注册切换功能
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        loginTab.addEventListener('click', function() {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        });

        registerTab.addEventListener('click', function() {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
        });

        // 登录提交函数
        function loginSubmit() {
            const username = document.getElementById('loginUser').value;
            const password = document.getElementById('loginPwd').value;
            
            if (!username || !password) {
                alert('请输入用户名和密码');
                return;
            }
            
            // 这里可以添加实际的登录验证逻辑
            alert('登录成功！');
        }

        // 注册提交函数
        function registerSubmit() {
            const username = document.getElementById('regUser').value;
            const password = document.getElementById('regPwd').value;
            const confirmPassword = document.getElementById('regPwd2').value;
            
            if (!username || !password || !confirmPassword) {
                alert('请填写完整的注册信息');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }
            
            if (password.length < 6) {
                alert('密码长度不能少于6位');
                return;
            }
            
            // 这里可以添加实际的注册逻辑
            alert('注册成功！');
        }
    </script>
</body>
</html>
